name: Docker Image CI Cutomer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run:  docker build -f ./Services/CustomerServiceApp/Dockerfile   --tag customer:$(date +%s) .
